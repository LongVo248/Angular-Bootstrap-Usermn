<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <h3 class="text-center">Update User: {{user.username}}</h3>
    <div class="card-body" >
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [(ngModel)]="user.firstname"
            name="firstname"
          />
        </div>

        <div class="form-group">
          <label for="name">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            required
            [(ngModel)]="user.lastname"
            name="lastname"
          />
        </div>

        <div class="form-group">
          <label for="name">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            required
            [(ngModel)]="user.email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="name">Role</label>
          <input
            type="text"
            class="form-control"
            id="role"
            required
            [(ngModel)]="user.role"
            name="role"
          />
        </div>
      </form>
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>

  </div>
</div>
